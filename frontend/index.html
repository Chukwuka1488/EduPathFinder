<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>UTRGV ROADMAPS</title>
    <!-- Add Tailwind CSS via CDN -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" /> -->
    <link href="dist/output.css" rel="stylesheet" />
    <!-- Optionally include Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- <link rel="stylesheet" href="./css/styles.css" /> Custom CSS file -->
  </head>

  <body class="font-sans bg-gray-100">
    <!-- Navbar -->
    <nav class="flex items-center justify-between bg-gray-800 p-4 text-white">
      <div class="flex items-center">
        <img src="assets/utrgv-logo.png" alt="Logo" class="h-12 w-auto" />
      </div>
      <div class="flex-grow text-center">
        <h1 class="text-5xl text-yellow-600 font-extrabold">Road Maps</h1>
        <span class="text-2xl text-gray-300">2024 - 2025</span>
      </div>
      <div class="flex items-center space-x-2">
        <button
          id="undergraduateBtn"
          class="px-4 py-2 bg-yellow-600 hover:bg-yellow-700 text-white font-bold rounded">
          Undergraduate
        </button>
        <button
          id="graduateBtn"
          class="px-4 py-2 bg-yellow-600 hover:bg-yellow-700 text-white font-bold rounded">
          Graduate
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8">
      <div
        id="degree-cards"
        class="grid bg-gray-300 grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-4">
        <!-- Cards will be dynamically generated here -->
      </div>
      <!-- Pagination Controls -->
      <div class="flex justify-center mt-8" id="pagination-controls">
        <!-- Pagination buttons will be added here -->
      </div>
    </div>

    <!-- Footer (Optional) -->
    <footer class="bg-gray-800 p-4 text-white mt-8">
      <div class="text-center">Â© 2024 UTRGV. All rights reserved.</div>
    </footer>

    <!-- Link to the external JavaScript file -->
    <script
      src="https://raw.githubusercontent.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script
      src="https://unpkg.com/@themesberg/flowbite@latest/dist/flowbite.bundle.js"></script>
  </body>
</html>
